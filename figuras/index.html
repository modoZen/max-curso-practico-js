<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y el perímetro de un triangulo</h2>
        <form>
            <label for="InputTriangulo">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="InputTriangulo" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y el perímetro de un circulo</h2>
        <form>
            <label for="InputCirculo">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>Saber si el triangulo es isosceles</h2>
        <form>
            <label >Escribe cuanto mide los lados del triangulo isosceles con comas</label>
            <input id="InputLado1" type="number">
            <input id="InputLado2" type="number">
            <input id="InputLado3" type="number">
            <button type="button" onclick="calcularAlturaIsosceles()">Calcular la altura</button>
        </form>
    </section>
    

    <script src="./app.js"></script>
</body>
</html>
